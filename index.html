<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>My Portfolio</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-md-6">
                        <img class="title-logo" src="img/logo.svg" width="80" height="80" alt="Udacity logo" />
                    </div>
                    <div class="col-md-6 text-right text-uppercase">
                        <h1 class="title-super text-thin">Jane Doette</h1>
                        <h4>Front-end Ninja</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <hr class="medium-line muted">
                    </div>
                </div>
            </header>
            <main>
                <div class="row">
                    <div class="col-md-12">
                        <img class="img-responsive" src="https://placekitten.com/940/400" alt="Big Kitties" />
                    </div>
                </div>
                <section class="row">
                    <div class="col-md-12">
                        <h2 class="title-works muted">Featured Work</h2>
                    </div>
                    <div class="col-md-12">
                        <div class="row text-center">
                            <article class="col-sm-6 col-md-4">
                                <img class="img-responsive center-block" src="https://placekitten.com/300/200" alt="Appify" />
                                <h3 class="text-uppercase title-app">Appify</h3>
                                <p>https://github.com/udacity/Appify/</p>
                            </article>
                            <article class="col-sm-6 col-md-4">
                                <img class="img-responsive center-block" src="http://placehold.it/300x200" alt="Sunflower" />
                                <h3 class="text-uppercase title-app">Sunflower</h3>
                                <p>https://github.com/udacity/Sunflower/</p>
                            </article>
                            <article class="col-sm-6 col-md-4">
                                <img class="img-responsive center-block" src="https://placekitten.com/300/200" alt="Bokeh" />
                                <h3 class="text-uppercase title-app">Bokeh</h3>
                                <p>https://github.com/udacity/Bokeh/</p>
                            </article>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
